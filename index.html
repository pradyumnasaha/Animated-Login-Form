<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>

  <!-- Lottie Animation CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f4f6;
      padding: 20px;
    }

    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
      font-size: 24px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0px 0px 5px rgba(37, 99, 235, 0.5);
    }

    button {
      padding: 12px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .left {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side (Animated Man / Character) -->
    <div class="left">
      <lottie-player 
        src="https://assets1.lottiefiles.com/packages/lf20_jcikwtux.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px;"
        loop
        autoplay>
      </lottie-player>
    </div>

    <!-- Right Side (Login / Register Form) -->
    <div class="right">
      <h2>Register Now</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>

      <div class="extra-links">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </div>
  </div>

</body>
</html>
